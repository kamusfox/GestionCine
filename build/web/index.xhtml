<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">  

    <h:head>  
        <title>Gestion de Cines</title>
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="funciones.js" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>  
    <ui:include src="fragmentos/header.xhtml"/>
    <ui:include src="fragmentos/navbar.xhtml"/>
    <h:body>  
        <div class="PageBackgroundGradient"></div>
        <div class="PageBackgroundGlareImage"></div>
        <div class="Main">
            <h:form id="form">
                <p:carousel value="#{cinePojo.listaCine}" headerText="Responsive" var="cine" itemStyle="text-align:center" >
                    <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value"  styleClass="ui-panelgrid-blank">
                        <h:outputText value="Id:" />
                        <h:outputText value="#{cine.idCine}" />

                        <h:outputText value="Nombre" />
                        <h:outputText value="#{cine.nombre}" />

                        <h:outputText value="Direccion:" />
                        <h:outputText value="#{cine.direccion}"/>

                        <h:outputText value="Codigo Postal" />
                        <h:outputText value="#{cine.cp}" />
                    </p:panelGrid>

                    <f:facet name="footer">
                        In total there are #{cinePojo.listaCine.size()} cines.
                    </f:facet>
                </p:carousel>
            </h:form>
                <ui:include src="fragmentos/footer.xhtml"/>
        </div>
    </h:body>  
</html>
