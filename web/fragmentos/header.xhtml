<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >
    <header>
        <div class="row">
            <h1 class="col-xs-12 col-sm-8">HEADER</h1>
            <div id="login" class="col-xs-12 col-sm-4" style="background-color: #4286f4;">
                <h:form>            
                    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                        <p:graphicImage name="/images/usuario/login.png" />
                    </h:outputLink>
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                    <p:dialog header="Login" widgetVar="dlg" resizable="false">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="username" value="Usuario:" />
                            <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />

                            <h:outputLabel for="password" value="ContraseÃ±a:" />
                            <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />
                            <f:facet name="footer">
                                <p:commandButton value="Login" update="growl" actionListener="#{userLoginView.login}"
                                                 oncomplete="handleLoginRequest(xhr, status, args)" />
                            </f:facet>  
                        </h:panelGrid>
                    </p:dialog>
                </h:form>

                <script type="text/javascript">
                    function handleLoginRequest(xhr, status, args) {
                        if (args.validationFailed || !args.loggedIn) {
                            PF('dlg').jq.effect("shake", {times: 5}, 100);
                        } else {
                            PF('dlg').hide();
                            $('#loginLink').fadeOut();
                        }
                    }
                </script>
            </div>
        </div>
    </header>
</ui:composition>
